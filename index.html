<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Casa do Manto</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d47a1, #1976d2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
}

h1 {
    margin-bottom: 10px;
    color: #0d47a1;
}

.produto-img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.preco {
    font-size: 28px;
    font-weight: bold;
    color: #00c853;
    margin: 10px 0;
}

.botao {
    background: #25d366;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
}

.botao:hover {
    background: #1ebe5d;
}

</style>

</head>

<body>

<div class="container">

<h1>Casa do Manto</h1>

<img class="produto-img" src="https://via.placeholder.com/400x400.png?text=Sua+Camisa" alt="Camisa">

<div class="preco">R$189,90</div>

<button class="botao" onclick="comprar()">Comprar no WhatsApp</button>

</div>

<script>

function comprar() {

window.open("https://wa.me/5531998409222?text=Quero%20comprar%20essa%20camisa", "_blank");

}

</script>
